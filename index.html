<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Letter</title>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* This internal CSS is specific to the Envelope Page */
        body { 
            background-image: url("heart-bg.jpg"); 
            background-size: cover; 
            height: 100vh;
            display: flex;
            flex-direction: column; 
            align-items: center; 
            justify-content: flex-start;
            padding-top: 60px;
            margin: 0;
            overflow: hidden; 
            font-family: 'Arial', sans-serif;
        }
        .intro-wrapper { 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            text-align: center; 
            width: 90%;
            max-width: 1200px;
            z-index: 10;
        }
        @keyframes sparkle-env {
            0% { transform: scale(1); filter: drop-shadow(0 0 0px #fff); }
            50% { transform: scale(1.05); filter: drop-shadow(0 0 20px #fff); }
            100% { transform: scale(1); filter: drop-shadow(0 0 0px #fff); }
        }
        #envelope-container { 
            cursor: pointer; 
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.2s;
            margin-top: 15vh; 
        }
        #envelope-container:hover { transform: scale(1.02); }
        #envelope { 
            width: 350px; height: auto; margin-bottom: 20px; 
            animation: sparkle-env 2s infinite ease-in-out; 
        }
        .prompt-text {
            font-size: 2.2rem; font-weight: bold; color: #db4e4e;
            text-shadow: 0 0 10px rgba(255, 255, 255, 1), 0 0 5px rgba(255, 255, 255, 1);
            background: rgba(255, 255, 255, 0.6); 
            padding: 10px 25px; border-radius: 20px; display: inline-block;
        }
        #message-content { 
            display: none; 
            align-items: center; 
            justify-content: center; 
            gap: 30px; 
            padding: 20px; 
            width: 100%;
            animation: fadeIn 1s ease; 
        }
        .letter-paper { 
            flex: 1;
            max-width: 800px;
            background-color: #fffef0; 
            background-image: repeating-linear-gradient(to bottom, transparent 0px, transparent 39px, #AFCBFF 40px);
            line-height: 40px; 
            padding: 30px 40px;
            box-shadow: 5px 5px 20px rgba(0,0,0,0.2); 
            font-family: 'Indie Flower', cursive; 
            font-size: 2.2rem;
            color: #333;
            text-align: left;
            position: relative;
        }
        #timer {
            font-weight: bold;
            color: #db4e4e;
            background-color: rgba(255, 255, 220, 0.8); 
            padding: 0 5px;
            border-radius: 5px;
        }
        .side-cat { width: 180px; height: auto; }
        .dancing-kitty { margin-top: -60px; }
        #proceed-btn { 
            display: none; margin-top: 40px; background-color: #ff8da1; color: white; 
            padding: 15px 40px; font-size: 1.6rem; cursor: pointer; border: none; 
            border-radius: 12px; font-weight: bold; font-family: sans-serif;
            position: relative; z-index: 100;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        
        @media (max-width: 900px) {
            #message-content { flex-direction: column; gap: 20px; }
            .side-cat { width: 120px; }
            .letter-paper { width: 90%; font-size: 1.6rem; line-height: 30px; order: -1;}
            .dancing-kitty { margin-top: 0; }
        }
    </style>
</head>
<body>
    <div class="intro-wrapper">
        <div id="envelope-container" onclick="openLetter()">
            <img src="assets/images/envelope.png" alt="Envelope" id="envelope">
            <p class="prompt-text">♡ Click to open your letter ♡</p>
        </div>

        <div id="message-content">
            <img src="assets/images/cat_heart.gif" class="side-cat" alt="cat heart">
            
            <div class="letter-paper">
                <p>
                    Dearest Fitryna Izyan Binti Eddie Syahreen,
                    <br><br>
                    Ever since we met on that January night, <span id="timer">Calculating...</span> ago, my world has been so much brighter.
                    <br><br>
                    I wanted to make you this website to ask perhaps the most important question of your life.
                    <br><br>
                    Love always,
                    <br>
                    Alam, or Jobayer
                </p>
            </div>

            <img src="assets/images/cat_dance.gif" class="side-cat dancing-kitty" alt="cat dance">
        </div>

        <button id="proceed-btn" onclick="window.location.href='main.html'">Click to Continue</button>
    </div>

    <script src="script.js"></script>

    <script>
        function openLetter() {
            document.getElementById('envelope-container').style.display = 'none';
            document.getElementById('message-content').style.display = 'flex';
            document.getElementById('proceed-btn').style.display = 'block';
            setInterval(updateTimer, 1000);
            updateTimer(); 
        }

        const startDate = new Date("January 10, 2026 22:25:00").getTime();

        function updateTimer() {
            const now = new Date().getTime();
            const distance = now - startDate;

            if (distance < 0) {
                 document.getElementById("timer").innerHTML = "a little while";
                 return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("timer").innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s";
        }
    </script>
</body>
</html>
