<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>It's Official! ❤️</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @keyframes subtle-pulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 141, 161, 0.7); }
            70% { transform: scale(1.05); box-shadow: 0 0 0 15px rgba(255, 141, 161, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 141, 161, 0); }
        }

        .next-btn {
            display: block;
            margin: 40px auto; 
            background-color: #ff8da1; 
            color: white; 
            padding: 15px 40px; 
            border-radius: 50px; 
            border: none; 
            cursor: pointer; 
            font-size: 1.4rem; 
            font-weight: bold; 
            font-family: 'Steph', sans-serif;
            animation: subtle-pulse 2s infinite; 
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .next-btn:hover {
            background-color: #ff6b85;
            animation: none; 
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div id="sparkle-container"></div>

    <div class="container">
        <img src="assets/images/togepi-and-pikachu.gif" id="togepi-gif" alt="celebration"/>

        <div class="header_text">
            Yay! I am officially the luckiest boyfriend in the world! ❤️
        </div>
        
        <div class="text-small">
            (Get ready for lots of dates (Eventually) and annoying amounts of love!)
        </div>
    </div>

    <button class="next-btn" onclick="window.location.href='final-letter.html'">
        There is more I want to say... ➜
    </button>

    <script src="script.js"></script>

    <script>
        function createSingleSparkleBurst() {
            const container = document.getElementById('sparkle-container');
            // INCREASED count to 60 for a more prominent burst
            for (let i = 0; i < 60; i++) { 
                const sparkle = document.createElement('div');
                sparkle.classList.add('sparkle');
                
                // Random positioning
                sparkle.style.left = Math.random() * 100 + "%";
                sparkle.style.top = Math.random() * 100 + "%";
                
                // Slight random delay
                sparkle.style.animationDelay = Math.random() * 0.5 + "s";
                
                // Varied colors
                const colors = ['#FFD700', '#FF69B4', '#00BFFF', '#FFF', '#32CD32'];
                const color = colors[Math.floor(Math.random() * colors.length)];
                sparkle.style.background = color;
                
                // Add a matching glow to the specific color
                sparkle.style.filter = `drop-shadow(0 0 5px ${color})`;

                container.appendChild(sparkle);

                // Clean up DOM after animation (1.5s matches CSS)
                setTimeout(() => {
                    sparkle.remove();
                }, 1500);
            }
        }
        
        // Trigger once on load
        createSingleSparkleBurst();
    </script>
</body>
</html>
