<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Gift Coupons ‚ô°</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <style>
        body { 
            height: 100vh; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center;
            padding: 0; 
            margin: 0;
            overflow: hidden; 
        }

        .coupons-title {
            font-family: 'Steph', sans-serif; 
            font-size: 1.8rem; 
            color: #db4e4e; 
            font-weight: bold;
            background: rgba(255, 255, 255, 0.8); 
            padding: 8px 30px; 
            border-radius: 25px;
            display: inline-block; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.05); 
            margin-bottom: 5px; 
            z-index: 10;
        }

        .coupons-subtitle {
            font-family: 'Indie Flower', cursive;
            font-size: 1.2rem;
            color: #db4e4e; 
            margin-bottom: 20px;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.5);
            padding: 5px 15px;
            border-radius: 15px;
            z-index: 10;
        }

        /* --- Grid Layout --- */
        .coupons-container {
            display: grid; 
            grid-template-columns: repeat(6, 1fr); 
            column-gap: 20px;
            row-gap: 15px; 
            width: 90%; 
            max-width: 1000px; 
            margin: 0 auto;
            align-content: center;
            z-index: 10;
        }

        /* --- Ticket Structure --- */
        .coupon-card { 
            position: relative;
            cursor: pointer; 
            width: 100%;
            max-width: 320px; 
            margin: 0 auto;
            transition: transform 0.2s ease;
            
            display: flex;
            flex-direction: column;
            align-items: center;
            
            background: transparent;
            border: none;
            box-shadow: none;
        }

        .coupon-card:hover {
            transform: translateY(-5px);
        }

        .coupon-card.active {
            z-index: 200;
        }

        /* The Image itself */
        .coupon-bg-img {
            width: 100%;
            height: auto; 
            display: block;
            filter: drop-shadow(0 5px 10px rgba(0,0,0,0.15));
        }

        /* Text Below the Coupon */
        .coupon-title-text { 
            font-family: 'Steph', sans-serif; 
            color: #db4e4e; 
            font-size: 1.1rem; 
            font-weight: bold; 
            text-shadow: 1px 1px 0px rgba(255,255,255,0.4);
            text-align: center;
            line-height: 1.2;
            margin-top: -85px; 
            background: rgba(255,255,255,0.6);
            padding: 2px 12px;
            border-radius: 12px;
            position: relative;
            z-index: 5;
        }

        /* Grid Placement */
        .coupon-card:nth-child(1), .coupon-card:nth-child(2) { grid-column: span 3; }
        .coupon-card:nth-child(3), .coupon-card:nth-child(4), .coupon-card:nth-child(5) { grid-column: span 2; }


        /* --- Tooltip Logic --- */
        .coupon-tooltip {
            display: none; 
            position: absolute;
            width: 250px;
            background-color: #fffef0;
            border: 2px solid #db4e4e;
            padding: 12px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            z-index: 300; 
            text-align: center;
            animation: popIn 0.3s ease;
        }

        /* Default Tooltip Position (Above) */
        .coupon-tooltip {
            bottom: 100%; 
            left: 50%;
            transform: translateX(-50%);
            margin-bottom: 10px;
        }
        
        .coupon-tooltip::after {
            content: "";
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -8px;
            border-width: 8px;
            border-style: solid;
            border-color: #db4e4e transparent transparent transparent;
        }

        /* --- Custom Tooltip Positions for Top Row --- */
        .coupon-card:nth-child(1) .coupon-tooltip {
            right: 105%; 
            left: auto;
            bottom: auto;
            top: 50%;
            transform: translateY(-50%);
            margin-right: 10px;
            margin-bottom: 0;
        }
        .coupon-card:nth-child(1) .coupon-tooltip::after {
            top: 50%;
            left: 100%; 
            margin-top: -8px;
            margin-left: 0;
            border-color: transparent transparent transparent #db4e4e;
        }

        .coupon-card:nth-child(2) .coupon-tooltip {
            left: 105%; 
            right: auto;
            bottom: auto;
            top: 50%;
            transform: translateY(-50%);
            margin-left: 10px;
            margin-bottom: 0;
        }
        .coupon-card:nth-child(2) .coupon-tooltip::after {
            top: 50%;
            left: auto;
            right: 100%; 
            margin-top: -8px;
            margin-left: 0;
            border-color: transparent #db4e4e transparent transparent;
        }

        .coupon-card.active .coupon-tooltip {
            display: block;
        }

        .tooltip-title {
            font-family: 'Steph', sans-serif;
            color: #db4e4e;
            font-weight: bold;
            font-size: 1rem;
            margin-bottom: 5px;
            display: block;
            border-bottom: 1px dashed #db4e4e;
            padding-bottom: 3px;
        }

        .tooltip-desc {
            font-family: 'Indie Flower', cursive;
            color: #333;
            font-size: 0.95rem;
            line-height: 1.3;
            margin-bottom: 8px;
        }

        .tooltip-uses {
            font-size: 0.8rem;
            font-weight: bold;
            color: #57915e;
            background: rgba(87, 145, 94, 0.1);
            padding: 3px 8px;
            border-radius: 20px;
            display: inline-block;
        }

        @keyframes popIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        /* --- Next Button --- */
        .next-page-btn {
            display: none; 
            position: fixed; 
            bottom: 30px;    
            right: 30px;     
            
            background: #57915e; 
            color: white; 
            padding: 15px 35px; 
            border-radius: 50px;
            font-family: 'Steph', sans-serif; 
            font-size: 1.2rem; 
            font-weight: bold; 
            border: none; 
            cursor: pointer;
            z-index: 1000; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            transition: transform 0.2s; 
            animation: fadeIn 0.5s ease;
        }
        .next-page-btn:hover { transform: scale(1.1); background: #4a7a4d; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        @media (max-width: 800px) {
            body { overflow-y: auto; height: auto; padding: 20px 0;}
            .coupons-container { grid-template-columns: 1fr; row-gap: 30px;}
            .coupon-card { grid-column: span 1 !important; max-width: 280px; }
            
            .coupon-title-text { margin-top: -25px; }
            
            .coupon-card:nth-child(1) .coupon-tooltip,
            .coupon-card:nth-child(2) .coupon-tooltip {
                left: 50%; right: auto; top: auto; bottom: 100%;
                transform: translateX(-50%); margin: 0 0 10px 0;
            }
            .coupon-card:nth-child(1) .coupon-tooltip::after,
            .coupon-card:nth-child(2) .coupon-tooltip::after {
                top: 100%; left: 50%; right: auto; margin-top: 0; margin-left: -8px;
                border-color: #db4e4e transparent transparent transparent; 
            }
            
            .next-page-btn { position: static; margin: 30px auto; display: block; }
        }
    </style>
</head>
<body>

    <div class="coupons-title">Your Special Gift Coupons üéüÔ∏è</div>
    <div class="coupons-subtitle">(Click a coupon to reveal details!)</div>

    <div class="coupons-container" id="coupons-grid"></div>

    <button id="next-btn" class="next-page-btn" onclick="window.location.href='final-message.html'">
        I have one last thing to say... ‚ûú
    </button>

    <script>
        const coupons = [
            { 
                title: "\"Get Out of an Argument\" Coupon", 
                description: "Can be used to immediately end a minor disagreement and move on without further discussion.",
                uses: "2"
            },
            { 
                title: "\"Hugs Hugs Hugs\" Coupon", 
                description: "A hug, for you, anytime, anywhere, any moment.",
                uses: "Unlimited"
            },
            { 
                title: "\"Ask me anything\" Coupon", 
                description: "You get to ask me a question, ANY QUESTION. I will have to answer completely honestly.",
                uses: "2"
            },
            { 
                title: "\"Can we eat?\" Coupon", 
                description: "We eat whatever you feel like eating, whereever it is, and whatever the price (Assuming its within whatever I have in my wallet lol, you know i am a brokie right now) And i do not get to say no (I am a picky eater, so this voucher might come in handy some day)",
                uses: "2"
            },
            { 
                title: "\"Get out of jail\" Coupon", 
                description: "Made me angry/upset for whatever reason? Use this voucher to instantly make me okay again.<br><br><strong>NOTE:</strong> Does not cover high-level crimes against my feelings. Silly mistakes only!",
                uses: "1"
            }
        ];

        const clickedIndices = new Set();

        function initCoupons() {
            const grid = document.getElementById('coupons-grid');
            
            coupons.forEach((coupon, index) => {
                const card = document.createElement('div');
                card.className = 'coupon-card';
                
                card.innerHTML = `
                    <div class="coupon-tooltip">
                        <span class="tooltip-title">${coupon.title}</span>
                        <div class="tooltip-desc">${coupon.description}</div>
                        <div class="tooltip-uses">Uses: ${coupon.uses}</div>
                    </div>
                    
                    <img src="assets/images/ticket.png" class="coupon-bg-img" alt="ticket">
                    
                    <div class="coupon-title-text">${coupon.title}</div>
                `;

                card.onclick = (e) => {
                    e.stopPropagation(); 
                    
                    document.querySelectorAll('.coupon-card').forEach(c => {
                        if (c !== card) c.classList.remove('active');
                    });

                    card.classList.toggle('active');

                    if (!clickedIndices.has(index)) {
                        clickedIndices.add(index);
                        if (clickedIndices.size === coupons.length) {
                            document.getElementById('next-btn').style.display = 'block';
                        }
                    }
                };

                grid.appendChild(card);
            });
        }

        document.body.onclick = () => {
            document.querySelectorAll('.coupon-card').forEach(c => {
                c.classList.remove('active');
            });
        };

        initCoupons();
    </script>

    <script src="script.js"></script>
</body>
</html>
